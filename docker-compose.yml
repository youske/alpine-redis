version: "2"
services:

  base:
    build: build
    ulimits:
      nofile:
        soft: 20000
        hard: 40000
      nproc: 65535
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/redis_data
      - redislog:/redis_log

volumes:
  redisdata:
    driver: local
  redislog:
    driver: local
